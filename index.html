<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk kamu | dian</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <meta property="og:image" content="https://agiftidea.com/wp-content/uploads/2020/04/birthday-celebration.jpeg">
    <meta property="og:description" content="Go check out my card!">
    <meta property="og:title" content="Happy Birthday!">
    <link rel="shortcut icon" href="https://www.dumetschool.com/uploads/fck//Cara-Membuat-Desain-Flat-Amplop-Surat-indah07.png">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/global/confetti.js"></script>
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: 	#F0D9FF;
        }

        .envelope {
            background-image: url('https://www.dumetschool.com/uploads/fck//Cara-Membuat-Desain-Flat-Amplop-Surat-indah07.png');
            background-size: cover;
           
            background-position: center;
            width: 170px;
            height: 170px;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: #835151;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtanny {
            width: 200px;
            height: 200px;
            background-image: url('https://www.gambaranimasi.org/data/media/49/animasi-bergerak-ulang-tahun-0273.gif');
            background-size: cover;
            background-position: center;
            background-color: white;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            text-align: center;
            color: #835151;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            width: 400px;
            margin: auto;
            font-size: 20px;
            line-height: 30px;
            background-color: ivory;
            color: brown;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px white;
            border-radius: 20px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                font-size: 20px;
                line-height: 30px;
                padding: 20px;
                border-radius: 20px;
            }

            .rtanny {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }



    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_rtan() {
            alert('YAY! You found it!')
            window.location.href="https://youtu.be/_z-1fTlSDF0"
        }
    </script>
</head>
<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h1 class="envelope-msg">ayo buka dengan klik !</h1>
    </div>
    <div class="letter-open">
        <div class="rtanny" onclick="go_rtan()"></div>
        <h1>selamat ulang tahun !!!</h1>
        <div class="messagebox">
            Dear kamu, <br/>
            Selamat atas ulang tahun. Semoga hari-hari mu benar-benar luar biasa&#128519;<br/>
            wiss u all the best <br/>
            see u <br/>
            <br/>
            from, <br/>
            dian  <br/><img src="" style="padding-left: 100px;">
        </div>
    </div>

</body>
</html>
